{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <title>{% block title %} Home {% endblock %}</title>
    <h1> {% block header %}POBIERZ WYBRANY FILM {% endblock %} </h1>
</head>

<body>
{% block content %}
    <h3>{{ form.errors.youtube_url }}</h3>
    <div class="container">
        <div class="URL-add-container">
            <form class="search-section" action="settings" method="POST">
                {% csrf_token %}
                {{ form.youtube_url }}
                <button type="submit">KONTYNUUJ</button>
            </form>
        </div>

    </div>
{% endblock %}
    <div class="bottom-content">
        <b>lossless compression</b>
    </div>
</body>
